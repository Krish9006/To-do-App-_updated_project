<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">

    <!-- ğŸ§¾ Header -->
    <div class="header">
      <h2>ğŸ“ My To-Do List</h2>
      <div class="filter-dropdown">
        <label for="filterSelect">Show:</label>
        <select id="filterSelect">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </div>

    <!-- ğŸ§¾ Task Input -->
    <div class="input-row">
      <input type="text" id="input" placeholder="Enter your task" />
      <button id="btn1" class="add">Add</button>
    </div>

    <!-- ğŸ§¾ Bulk Actions -->
    <div class="bulk-buttons">
      <button id="completeSelectedBtn">âœ… Mark Selected Complete</button>
      <button id="deleteSelectedBtn">ğŸ—‘ Delete Selected</button>
      <button id="fetchtask" class="load-btn">ğŸ“¥ Load Sample Tasks</button>
    </div>

    <!-- ğŸ§¾ Task List -->
    <ul id="tasklist"></ul>

    <!-- ğŸ§¾ Summary -->
    <div id="summary" style="margin-top: 15px; font-weight: bold; color: white;"></div>
  </div>

  <script>
    // ğŸ’¾ Elements
    const input = document.getElementById("input");
    const addBtn = document.getElementById("btn1");
    const filterSelect = document.getElementById("filterSelect");
    const tasklist = document.getElementById("tasklist");
    const completeSelectedBtn = document.getElementById("completeSelectedBtn");
    const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");
    const sampletaskBtn = document.getElementById("fetchtask");

    // ğŸ’¾ Load tasks from localStorage
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // ğŸ’¾ Save and re-render
    function saveAndRefresh() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
      displayTasks();
    }

    // ğŸ–¼ Show all tasks
    function displayTasks() {
      tasklist.innerHTML = "";
      const selectedFilter = filterSelect.value;

      tasks.forEach((taskObj, index) => {
        const shouldDisplay =
          selectedFilter === "all" ||
          (selectedFilter === "completed" && taskObj.completed) ||
          (selectedFilter === "incomplete" && !taskObj.completed);

        if (shouldDisplay) {
          const li = document.createElement("li");
          if (taskObj.completed) li.classList.add("completed");

          // ğŸ· Checkbox
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.className = "task-checkbox";
          checkbox.dataset.index = index;

          // ğŸ· Task Text
          const taskText = document.createElement("span");
          taskText.textContent = taskObj.text;

          // ğŸ›  Complete Button
          const completeBtn = document.createElement("button");
          completeBtn.textContent = "âœ”";
          completeBtn.className = "complete-btn";
          completeBtn.onclick = () => {
            tasks[index].completed = !tasks[index].completed;
            saveAndRefresh();
          };

          // ğŸ›  Edit Button
          const editBtn = document.createElement("button");
          editBtn.textContent = "âœï¸";
          editBtn.className = "edit-btn";
          editBtn.onclick = () => {
            const newText = prompt("Edit task:", taskObj.text);
            if (newText && newText.trim() !== "") {
              tasks[index].text = newText.trim();
              saveAndRefresh();
            }
          };

          // ğŸ“¦ Group left (checkbox + text)
          const taskLeft = document.createElement("div");
          taskLeft.className = "task-left";
          taskLeft.appendChild(checkbox);
          taskLeft.appendChild(taskText);

          // ğŸ“¦ Group right (buttons)
          const taskRight = document.createElement("div");
          taskRight.className = "task-right";
          taskRight.appendChild(completeBtn);
          taskRight.appendChild(editBtn);

          li.appendChild(taskLeft);
          li.appendChild(taskRight);
          tasklist.appendChild(li);
        }
      });

      updateSummary();
    }

    // â• Add Task
    addBtn.onclick = () => {
      const taskText = input.value.trim();
      if (taskText) {
        tasks.push({ text: taskText, completed: false });
        input.value = "";
        saveAndRefresh();
      }
    };

    // ğŸ”„ Filter Change
    filterSelect.onchange = displayTasks;

    // âŒ Delete Selected
    deleteSelectedBtn.onclick = () => {
      const checkedBoxes = document.querySelectorAll(".task-checkbox:checked");
      const indices = Array.from(checkedBoxes).map(cb => parseInt(cb.dataset.index));
      tasks = tasks.filter((_, i) => !indices.includes(i));
      saveAndRefresh();
    };

    // âœ… Mark Selected Complete
    completeSelectedBtn.onclick = () => {
      const checkedBoxes = document.querySelectorAll(".task-checkbox:checked");
      checkedBoxes.forEach(cb => {
        const i = parseInt(cb.dataset.index);
        tasks[i].completed = true;
      });
      saveAndRefresh();
    };

    // ğŸ“Š Task Summary
    function updateSummary() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const incomplete = total - completed;
      document.getElementById("summary").innerText =
        `Total: ${total} | Completed: ${completed} | Incomplete: ${incomplete}`;
    }

    // ğŸŒ Load Sample Tasks (API)
    sampletaskBtn.onclick = async () => {
      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/todos?_limit=5");
        if (!res.ok) throw new Error("Failed to fetch sample tasks");
        const data = await res.json();
        const sampleTasks = data.map(item => ({
          text: item.title,
          completed: item.completed
        }));
        tasks = [...tasks, ...sampleTasks];
        saveAndRefresh();
      } catch (error) {
        alert("âš ï¸ Error loading sample tasks: " + error.message);
      }
    };

    // ğŸ§¾ Initial load
    displayTasks();
  </script>
</body>
</html>
